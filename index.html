<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form munif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="gambar.png">
</head>
    <body>
      <header>
        <img id="gambar" src="gambar.png">
        
        <h1>Aplikasi Pembayaran SPP</h1>
        <nav>
         <ul>    
            <li><a href='https://www.kemdikbud.go.id/'>INFO</a></li>
            <li><a href='https://www.w3schools.com/html/'>DAFTAR</a></li>
            <li><a href='https://www.w3schools.com/Css/css_outline.asp'>LOGIN</a></li>
          </ul>
        </nav>
      </header>
          <form>
            <fieldset>
                 <p for="first-name">Name: <input id="first-name" name="first-name" type="text" required /></p>
                 <br>
                 <p for="email">Enter Your Email: <input id="email" name="email" type="email" required /></p>
                 <br>
                <p for="Pembayaran">waktu pembayaran: <input id="pembayaran" name="pembayaran" type="time" required /></p>
                <br>
                <p for="new-password">Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></p>
                <br>
                <p for="Upload-pembayaran">Upload Pembayaran: <input id="Upload-pembayaran" type="file" name="file" /></p>
                <br>
                <p for="referrer">feedback/suggestions for us: <input type="text" name="referrer" id="referrer required" /></p>
            </fieldset>
            <label for="terms-and-conditions"></label>
          </form>

    </body>
</html>
